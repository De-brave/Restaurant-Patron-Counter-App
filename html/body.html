<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a Restaurant Patron Counter App ">
    <meta name="author" content="Godwin Wisdom">
    <title>Restaurant Patron Counter App</title>
    <link rel="shortcut icon" href="/images/Scrimba_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">

        <h1>PATRON <span>COUNTER</span></h1>

        <div class="date-style">Date: <input type="date" name="" id=""></div>

        <div class="parent-container">
            <div class="container">
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">INCREEMENT</button> <br>
                <button id="save-btn"  onclick="save()">SAVE</button>
                
                <div class="entries-border">
                    <p id="save-el">Previous Entries: </p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/main.js"></script>

</html>
